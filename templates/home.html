<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Home - Johnny's Apps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .menu {
            display: grid;
            gap: 20px;
            padding: 0 20px;
        }
        
        .menu-item {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover::before {
            transform: scaleX(1);
        }
        
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .menu-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .menu-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }
        
        .status-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .coming-soon {
            background: #FF9800;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .menu {
                padding: 0 10px;
            }
            
            .menu-item {
                padding: 25px 20px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
            }
            
            .menu-title {
                font-size: 1.3rem;
            }
            
            .menu-description {
                font-size: 0.9rem;
            }
        }
        
        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
        
        .menu-item {
            animation: fadeIn 0.6s ease-out backwards;
        }
        
        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Home</h1>
        <p class="subtitle">Choose an app to get started</p>
        
        <div class="menu">
            <a href="/vocabulary" class="menu-item">
                <div class="menu-icon">ðŸ“š</div>
                <h2 class="menu-title">Vocabulary Trainer</h2>
                <p class="menu-description">
                    Learn PSAT/SHSAT vocabulary words with daily practice, 
                    quizzes, and progress tracking.
                </p>
                <span class="status-badge">Active</span>
            </a>
            
            <!-- Placeholder for future apps -->

            <a href="#" class="menu-item" style="opacity: 0.7; cursor: not-allowed;">
                <div class="menu-icon">ðŸŽ¯</div>
                <h2 class="menu-title">Math Practice</h2>
                <p class="menu-description">
                    Practice math problems for standardized tests.
                </p>
                <span class="status-badge coming-soon">Coming Soon</span>
            </a>
            -->
        </div>
    </div>
</body>
</html>
